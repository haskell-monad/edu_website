<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <base href="http://www.10333.com/">    
    <title>插入图片</title>
   	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="js/uploadify/uploadify.css" type="text/css" />
	<script type="text/javascript" src="js/uploadify/jquery-1.5.1.js"></script>
	<script type="text/javascript" src="js/uploadify/jquery.uploadify.min.js"></script>
	<script type="text/javascript" src="js/uploadify/uploadify-init.js"></script>
   	<style type="text/css">
   		body{
   			font-size:12px;
   		}
   		.uploadform{
   			background-color: gray;
   			border:1px solid;
   		}
   		table{
   			width:80%;
   			border-width: 1px;  			
   		}
   	</style>
   	<script type="text/javascript">
   		$(function(){
	   		 $.initUploadify({
	   		   	inputFile:"#file_uploads",
				swf: 'js/uploadify/uploadify.swf',
				multi:false,
				method: 'get',
				fileSizeLimit:'20MB',	
				uploader:'/servlet/Upload.java',
				formData:{param1 : "insertImage"},
				onUploadSuccess:function(file, ptl, response){
					var obj=eval("("+ptl+")");
					var url=obj.url;
					if(url!=null && url!=''){
						window.returnValue=url;   
				        window.close();   
					}
		        }
   	   		 });
   	   	});
   	</script>
  </head>  
  <body>
  	<h3>上传图片</h3>
  	<div class="uploadform">
  		<input type="file" id="file_uploads" name="file_uploads" />
  	</div>
  	<h5>文件列表</h5>
  	<div>
  		<table id="upfiles" border="1">
  			<tbody>
  				<tr>
	  				<th>文件名</th>
	  				<th>文件大小</th>
	  				<th>上传时间</th>
	  				<th>操作</th>
  				</tr>
  			</tbody>
  		</table>
  	</div>
  </body>
</html>
